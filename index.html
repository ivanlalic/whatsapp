<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./whatsappicon.ico" />
  <title>Enviar WhatsApp sin agregar</title>
  <link rel="stylesheet" href="./style.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
  <header>
      <h1>WhatsApp</h1>
    </header>
      <form id="form">
        <label for="cellphoneNumber">Número de Teléfono</label><br><br>
        <input type="tel" id="cellphoneNumber" placeholder="543415112233"><br><br>
        <label for="messageBox">Mensaje</label><br><br>
        <textarea id="messageBox" placeholder="Podés escribir tu mensaje acá..." rows="15" cols="50"></textarea><br><br>
        <a href="" id="sendButton" class="btn btn-success" role="button" onclick="updatelink()">Enviar WhatsApp</a>
      </form>
    </div>
</body>
</html>
